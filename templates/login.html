{% extends "index.html" %}
{% load static %}

{% block content %}
<style>
    .register{
        display: none;
    }
</style>

<div class="container-xxl py-5 login" id="login">
    <div class="container">
        <div class="bg-light rounded p-3">
            <div class="bg-white rounded p-4" style="border: 1px dashed rgba(0, 185, 142, .3)">
                <div class="row g-5 align-items-center">
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                        <img class="img-fluid rounded w-100" src="{% static 'img/call-to-action.jpg' %}" alt="">
                    </div>
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                        <div class="mb-4">
                            <h1 class="mb-3">Please Login to continue.....</h1>
                            {% for m in messages  %}
                              
                            <p class="text-danger">{{m}}</p>
                            {% endfor %}

                            <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
                            
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="text" placeholder="Username" class="form-control border-0 py-3" name="uname"> <br>
                                <input type="password" placeholder="Password" class="form-control border-0 py-3" name="pswd">
                            <button type="submit" class="btn btn-dark border-0 w-100 py-3 mt-3">SignIn</button>

                            </form>
                        </div>
                        </div>
                        <!-- <a href="" class="btn btn-primary py-3 px-4 me-2"><i class="fa fa-phone-alt me-2"></i>Make A Call</a> -->
                        Dont Have an Account Click<a href="{%url 'SignUp' %}" class="py-3 px-4">Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    function displayRegisterContainers(){
        document.getElementById("register").style.display = "block"
        document.getElementById("login").style.display = "none"


    }
    function displayLoginContainers(){
        document.getElementById("register").style.display = "none"
        document.getElementById("login").style.display = "block"


    }
</script>

  
{% endblock %}
